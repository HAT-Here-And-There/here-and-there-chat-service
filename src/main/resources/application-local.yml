spring:
  application:
    name: chat-service
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
    mongodb:
      uri: mongodb://${MONGODB_HOST}:${MONGODB_PORT}/${MONGODB_DATABASE}?authSource=admin
      auto-index-creation: true
logging:
  level:
    org:
      springframework:
        data:
          mongodb: debug
